<div class="row">
  <span class="label">{{subjectType}}Subject:</span>
  <span class="value">{{subjectValue}}</span>
  <div class="buttons">
    <button rxPlayButton (click)="subscribe()">Subscribe</button>
    <button rxPlayButton (click)="unsubscribe()">Unsubscribe</button>
    <button rxPlayButton (click)="complete()">Complete</button>
  </div>
</div>
